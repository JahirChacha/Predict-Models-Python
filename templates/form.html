<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.prediccion !== undefined && data.mensaje !== undefined) {
                    document.getElementById('prediccion').textContent = 'Predicción: ' + data.prediccion;
                    document.getElementById('mensaje').textContent = data.mensaje;
                } else {
                    document.getElementById('prediccion').textContent = 'Error: ' + data.error;
                    document.getElementById('mensaje').textContent = '';
                }
            });
        }
    </script>
</head>
<body>
    <h1>Formulario de Predicción</h1>
    <form onsubmit="handleSubmit(event)">
        <label for="feature1">Meses:</label>
        <input type="text" id="feature1" name="feature1"><br><br>
        <label for="feature2">Descripción:</label>
        <input type="text" id="feature2" name="feature2"><br><br>
        <label for="feature3">Tratamiento:</label>
        <input type="text" id="feature3" name="feature3"><br><br>
        <label for="feature4">Repetición:</label>
        <input type="text" id="feature4" name="feature4"><br><br>
        <label for="feature5">Index:</label>
        <input type="text" id="feature5" name="feature5"><br><br>
        <label for="feature6">Bringht:</label>
        <input type="text" id="feature6" name="feature6"><br><br>
        <label for="feature7">Tipo:</label>
        <input type="text" id="feature7" name="feature7"><br><br>
        <label for="feature8">Ubicación:</label>
        <input type="text" id="feature8" name="feature8"><br><br>
        <label for="feature9">kmeans:</label>
        <input type="text" id="feature9" name="feature9"><br><br>
        <input type="submit" value="Predict">
    </form>
    <p id="prediccion"></p>
    <p id="mensaje"></p>
</body>
</html>
